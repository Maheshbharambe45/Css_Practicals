Html code
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Class Selector in CSS</title>
</head>
<body>
    <h1 class="title">This is a Heading</h1>
    <p class="content">This is a paragraph using a class selector.</p>
</body>
</html>



Style.css code
.title {
    color: red;
    text-align: center;
}
.content {
    color: blue;
    font-size: 18px;
    text-align: center;
    border: 1px dashed black;
}
