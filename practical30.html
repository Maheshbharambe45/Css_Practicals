<html>
<head>
    <title>JavaScript String Functions</title>
    <style>
        Body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: lightblue;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            color: wheat;
            background-color: blue;
            border-radius: 7px;
        }

        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
        }

        h2 {
            color: darkred;
        }
        #inputString{
            border-radius: 8px;
            background-color:blanchedalmond;
        }
    </style>
</head>

<body>
    <h2>JavaScript String Functions</h2>
    <textarea id="inputString" placeholder="Enter a String"></textarea><br>
    <button onclick="getLength()">Get Length</button>
    <button onclick="toUpperCase()">Uppercase</button>
    <button onclick="toLowerCase()">Lowercase</button>
    <button onclick="reverseString()">Reverse String</button>
    <button onclick="replaceWord()">Replace Word</button>
    <button onclick="concatenateString()">Concatenate String</button>

    <p id="result"></p>
    <script>
        function getLength() {
            var str = document.getElementById("inputString").value;
            var length = str.length;
            document.getElementById("result").innerText = "Length of the string: " + length;
        }

        function toUpperCase() {
            var str = document.getElementById("inputString").value;
            var upper = str.toUpperCase();
            document.getElementById("result").innerText = "Uppercase: " + upper;
        }

        function toLowerCase() {
            var str = document.getElementById("inputString").value;
            var lower = str.toLowerCase();
            document.getElementById("result").innerText = "Lowercase: " + lower;
        }

        function reverseString() {
            var str = document.getElementById("inputString").value;
            var reversed = str.split('').reverse().join('');
            document.getElementById("result").innerText = "Reversed String: " + reversed;
        }

        function replaceWord() {
            var str = document.getElementById("inputString").value;
            var wordToReplace = prompt("Enter the word to replace:");
            var newWord = prompt("Enter the new word:");
            var replacedString = str.replace(wordToReplace, newWord);
            document.getElementById("result").innerText = "String after replacement: " +
                replacedString;
        }

        function concatenateString() {
            var str1 = document.getElementById("inputString").value;
            var str2 = prompt("Enter another string to concatenate:");
            var concatenated = str1.concat(" ", str2);
            document.getElementById("result").innerText = "Concatenated String: " + concatenated;
        } 
    </script>

</body>

</html>
