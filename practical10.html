<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset cols="20%,80%">
    <frame src="nav.html" name="navFrame">
    <frame src="home.html" name="contentFrame">
</frameset>
</html>



nav.html code
<html>
<head>
    <title>Navigation</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }
        ul {
            list-style: none;
            padding: 10px;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: black;
        }
        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="home.html" target="contentFrame">Home</a></li>
        <li><a href="about.html" target="contentFrame">About</a></li>
        <li><a href="services.html" target="contentFrame">Services</a></li>
        <li><a href="contact.html" target="contentFrame">Contact</a></li>
    </ul>
</body>
</html>
