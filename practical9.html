<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset cols="33.3%,33.3%,33.3%">
    <frame src="header.html" name="frame1">
    <frame src="content.html" name="frame2">
    <frame src="dom.html" name="frame3">
</frameset>
</html>

</body>
</html>
